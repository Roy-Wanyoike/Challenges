<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="app">
        <div class="nav-bar">
            <h1>To-Do App Typescript</h1>
        </div>

        <div class="content">
            <div class="content-left">
                <div class="input>
                    <label for="">title</label>
                    <input type=" text" name="" id="text" placeholder="Enter your To-Do task">
                </div>
                <div class="input">
                    <label for="">Description</label>
                    <textarea name="description" id="" cols="30" rows="10"
                        placeholder="Enter your task Description"></textarea>

                </div>
                <div class="input">
                    <label for="">Date</label>
                    <input type="datetime-local" name="date" id="date" placeholder="Select complete date and time">
                </div>
            </div>
        </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
